<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palace Pool League</title>
    <link rel="stylesheet" href="styles.css?v=1.0">
</head>

<body onload="onLoad();">
<h1>Palace Pool League</h1>

<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'tables-tab')">Tables</button>
    <button class="tablinks" onclick="openTab(event, 'results-tab')">Results</button>
    <button class="tablinks" onclick="openTab(event, 'fixtures-tab')">Fixtures</button>
</div>

<div id="tables-tab" class="tabcontent">
    <h3>Tables</h3>
    <p>Choose table</p>
</div>

<div id="results-tab" class="tabcontent">
    <h3>Results</h3>
    <button onclick="showResutls()">Get Results</button>
    <div id="results">
    </div>
</div>

<div id="fixtures-tab" class="tabcontent">
    <h3>Fixtures</h3>
    <button onclick="showFixtures()">Get Fixtures</button>
    <div id="fixtures">
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
